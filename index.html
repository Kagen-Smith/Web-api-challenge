<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>My First Blog</title>

  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link rel="stylesheet" href="./assets/css/form.css" />

  <script defer src="./assets/js/logic.js" type="text/javascript"></script>
  <script defer src="./assets/js/form.js" type="text/javascript"></script>
</head>
<body>
  <!-- TODO: Create landing page elements -->
  <!-- will contain site title. Back button and dark/light mode button-->
  <header>
    <div>
      <h1>My first blog</h1>
    </div>

    <!--for header buttons-->
    <div>
      <!--This button changes the page to light or dark mode depending on what is selected-->
      <input id='back' type="button" value="Go to Blogs"/>
      <input id='toggle' type="button" value="☀️"/>
    </div>
  </header>

  <main>
    <aside>
      <form id="myForm">
       <section>
         <h2>Blog Submission</h2>
         <label for="username">Username</label>
          <input id="username" type="text" name="username" placeholder="Username here"required/>
          <label for="title">Title</label>
          <input id="title" type="text" name="title" placeholder="Title of post here" required/>
          <label for="content">Content</label>
          <input id="bodyContent" type="text" name="content" placeholder="Put information here!" required/>
          <textarea name="content" id="content" rows="5" required></textarea>
          <p id="error" style="color: red;"></p>
          <input id="submit" type="submit" value="Submit"/>
        </section>
      </form>
    </aside>
  </main>
</body>
</html>
