<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>My First Blog</title>

  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link rel="stylesheet" href="./assets/css/blog.css" />

  <script defer src="./assets/js/logic.js" type="text/javascript"></script>
  <script defer src="./assets/js/blog.js" type="text/javascript"></script>
</head>

<body class="light">
  <header>
    <div>
      <h1>My Blog Site</h1>
    </div>

    <div>
      <input id='back' type="button" value="Add Blog"/>
      <input id= 'toggle' type="button" value="☀️"/>
    </div>
    
  </header>
  <!-- TODO: Create header, main, and footer elements -->
  <main id="body">
    <!--this is where the blog posts are put-->
  </main>

  <footer class="card">
    <h2>Blog topic</h2>
    <h3 id="error"></h3>

    <form method="get">
      <label for="username">Username</label>
      <input id="username" type="text" name="username" placeholder="Username here"/>

      <label for="title">Title</label>
      <input id="title" type="text" name="title" placeholder="Title of post here"/>

      <label for="content">Content</label>
      <input id="bodyContent" type="text" name="content" placeholder="Put information here!"/>

      <input id="submit" type="submit" value="Submit"/>
    </form>
  </footer>
</body>


</html>
